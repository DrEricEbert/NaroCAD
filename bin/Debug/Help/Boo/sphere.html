<P>Sphere function can draw a sphere</P>
<P>Syntax:</P>
<P>void sphere(x: real; y: real, z: real; radius: real)</P>
<P>Arguments:</P>
<P>x: x coordinate of the center point</P>
<P>y: y coordinate of the center point</P>
<P>z: z coordinate of the center point</P>
<P>radius: determine the radius length</P>
