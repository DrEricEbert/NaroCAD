<P>Pipe function can draw a pipe</P>
<P>Syntax:</P>
<P>void Torus(x: real; y: real; z: real; internal radius: real; external radius: real)</P>
<P>Arguments:</P>
<P>x, y, z: center coordinates</P>
<P>internal radius</P>
<P>external radius</P>
<P>The orientation is given by the default GpDir</P>
<P><BR>
</P>
<P>Sample usage:</P>
<P>Torus(0,0,0,18,10)</P>
